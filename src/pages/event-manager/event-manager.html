<ion-header>

  <ion-navbar>
    <ion-title>Event Manager</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
	<ion-content class="card-background-page">

			<ion-card *ngFor=" let event of listOfSearchedItems" >
			  <ion-card-content *ngIf="!event.completed">
			  	{{this.event.id}}
			    <ion-card-title>
			     {{this.event.title}}
			      </ion-card-title>
			     <b> Description:</b> <br>{{this.event.description}}
			    <p>
			     StartTime: {{this.event.startTime}}<br>
			     EndTime: {{this.event.endTime}}
			    </p>
			  </ion-card-content>
			  <button [disabled]="event.completed" ion-button color="danger" (click)="doneEvent(this.event)">Completed</button> <b *ngIf="event.completed">{{this.event.title}}</b>
			</ion-card>

	</ion-content>
</ion-content>
